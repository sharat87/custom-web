<h1>Custom web editor</h1>

<textarea class=cweb-css-input placeholder='CSS to add'></textarea>
<textarea class=cweb-js-input placeholder='JavaScript to run'></textarea>

<button class=cweb-run-btn>Run Script</button>
<button class=cweb-save-btn>Save all</button>
<button class=cweb-close-btn>Close</button>
<button class=cweb-move-btn>&harr;</button>
<a class=cweb-open-btn target=cweb-options>Open default style and script</a>

<style class=cweb-css-style></style>
<style class=cweb-def-css-style></style>
