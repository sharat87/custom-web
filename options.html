<!doctype html>
<meta charset=utf-8>
<title>Custom Web Options</title>
<link rel=stylesheet href=options.css>

<aside>
  List of domains here
  <ul id=domain-list></ul>
</aside>

<script id=domain-list-tpl type=text/mustache>
  {{#domains}}
  <li><a href='#{{.}}'>{{.}}</a></li>
  {{/domains}}
</script>

<section>

  <label>
    <span>Default CSS:</span>
    <textarea id=css autofocus></textarea>
  </label>

  <label>
    <span>Default JS:</span>
    <textarea id=js></textarea>
  </label>

  <p>The <tt>this</tt> object in the javascript code above is a plain javascript
    object which is also used for running the host specific scripts. So you can
    create reusable functions here.</p>

  <p>Your code is automatically saved.</p>

</section>

<script src=vendor/mustache.js></script>
<script src=vendor/jquery-2.0.3.min.js></script>
<script src=options.js></script>
